    />

    <!-- bootstrap css contents -->
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "poppins", sans-serif;
        box-sizing: border-box;
      }
      body {
        background-color: cadetblue;
      }

      .hero {
        margin-top: 5px;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: #0952f1;
      }
      form {
        width: 90%;
        max-width: 600px;
      }

      .input-group {
        margin-bottom: 30px;
        position: relative;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        outline: 0;
        font-family: "Times New Roman", Times, serif;
        border: 1px solid #0952f1;
        color: #fff;
        background: transparent;
        font-size: 15px;
        border-radius: 30px;
      }

      label {
        height: 100%;
        position: absolute;
        font-family: "Times New Roman", Times, serif;
        left: 0;
        top: 0;
        padding: 10px;
        color: #f8f5f5;
        cursor: text;
        transition: 0.2s;
      }

      button {
        padding: 10px 0;
        color: rgb(245, 245, 248);
        background-color: #ff6347;
        font-size: 21px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        outline: none;
        border: 1px solid #d3d6d8;
        width: 25%;
        margin-left: 73%;
        cursor: pointer;
        border-radius: 30px;
        transition: 0.3s ease;
      }

      button:hover {
        background-color: rgb(1, 109, 250);
        transform: scale(1.1);
      }
      input:focus ~ label,
      input:valid ~ label,
      textarea:focus ~ label,
      textarea:valid ~ label {
        top: -35px;
        font-size: 14px;
      }
      /* .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      h1 {
        text-align: center;
      } */
    </style>
  </head>

    <div class="hero">
      <form>
        <h1 style="color: #ff4500">Contact Us Page</h1>
        <p>
          A Contact Us page is essential to building a brandâ€™s website as it
          allows visitors to contact you easily without leaving their browser.
        </p>
        <br />
        <div class="input-group">
          <input type="text" id="name" required />
          <label for="name"
            ><i class="fa-solid fa-user"></i> Enter Your Name</label
          >
        </div>
        <div class="input-group">
          <input type="text" id="number" required />
          <label for="number"
            ><i class="fa-solid fa-mobile"></i> Enter Your Mobile Number</label
          >
        </div>
        <div class="input-group">
          <input type="text" id="email" required />
          <label for="email"
            ><i class="fa-solid fa-envelope"></i> Enter Your Email id</label
          >
        </div>
        <div class="input-group">
          <textarea id="message" rows="8" required></textarea>
          <label for="message"
            ><i class="fa-solid fa-comments"></i> Your Message</label
          >
        </div>
        <button class="submit">
          Submit <i class="fa-regular fa-paper-plane"></i>
        </button>
      </form>
    </div>
